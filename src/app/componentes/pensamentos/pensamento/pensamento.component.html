<div class="pensamento" class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="/assets/imagens-angular/{{ pensamento.modelo }}.png" alt="Aspas Coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-editar" >
      <img src="/assets/imagens-angular/icone-editar.png" routerLink="/pensamento/editarPensamento/{{pensamento.id}}" alt="Ícone de editar">
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
      <img src="/assets/imagens-angular/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
